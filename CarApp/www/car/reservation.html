<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: * 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Car app</title>
</head>
<body>


<script type="text/tpl" id="js-reservation-wrap">
<article class="reservation-wrapper clearfix">
    <section class="pure-g">
        <div class="slogan">目的地</div>
        <ul class="base-list">
            <li>
                <div class="title">时间</div>
                <input class="js-departureDate" type="text" placeholder="何时出发" />
            </li>
            <li>
                <div class="title">起点</div>
                <input class="js-startPoi" type="text" placeholder="从哪出发" readonly/>
            </li>
            <li>
                <div class="title">终点</div>
                <input class="js-endPoi" type="text" placeholder="到哪去" readonly/>
            </li>
        </ul>
        <div class="slogan">乘坐人数</div>
        <ul class="base-list">
            <li>
                <div class="title" style="width:auto">是否接受多人拼车</div>
                <div class="fr multi-people js-multiPeople"></div>
            </li>
            <li>
                <div class="title">乘坐人数</div>
                <div class="fr multi-people js-pnum"></div>
            </li>
        </ul>
        <div class="slogan">预估价格</div>
        <ul class="base-list">
            <li>
                <div class="title" style="width:auto">总价</div>
                <label class="fr price"><small>¥</small><span class="js-estimate">1</span></label>
            </li>
        </ul>
    </section>
    <div class="pure-g">
        <button class="pure-button pure-button-primary book js-search">查询</button>
    </div>
</article>
</script>
<script type="text/config">
        {
            "controller": "car/js/controller/reservationcontroller.js",
            "viewName": "reservation"
        }
</script>
<script type="text/javascript" src="/dota/Ancients.js" pgConfig="car/js/config.js"></script>
</body>
</html>
