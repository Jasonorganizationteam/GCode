<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: * 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Car app</title>
</head>
<body>


<script type="text/tpl" id="js-carsuggestion-wrapper">
<article class="carsuggestion-wrapper clearfix">
    <section class="loading js-load" style="display:none">
        <i class="ui-icon-refresh"></i>
    </section>
    <section class="search-listbox">
        <div class="slogan js-destinationToolbar" style="display:none">目的地</div>
        <ul class="js-destination listbox-destination" style="display:none">
        </ul>
        <ul class="js-noresult" style="display:none">
            <li class="search-noval">无联想结果</li>
        </ul>
    </section>
</article>
</script>
<script type="text/config">
        {
            "controller": "car/js/controller/suggestioncontroller.js",
            "viewName": "suggestion"
        }
</script>
<!--<script type="text/javascript" src="/android_asset/www/dota/Ancients.js" pgConfig="car/js/config.js"></script>-->
<script type="text/javascript" src="/dota/Ancients.js" pgConfig="car/js/config.js"></script>
</body>
</html>
