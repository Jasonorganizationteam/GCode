<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CarH5</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com http://libs.baidu.com/ http://simg1.qunarzz.com/ 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">

<body>

<script type="text/tpl" id="js-realname-wrap">
<article class="real-wrapper">
    <form class="pure-form pure-form-aligned" onsubmit="return false">
        <fieldset>
            <div class="pure-control-group">
                <label for="js-nickName">昵称</label>
                <input id="js-nickName" type="text">
            </div>

            <div class="pure-control-group">
                <label for="js-name">姓名</label>
                <input id="js-name" type="text">
            </div>

            <div class="pure-control-group clearfix">
                <label for="js-license" class="long-text">驾驶证号</label>
                <input id="js-license" type="text" placeholder="">
            </div>

            <div class="pure-control-group">
                <label>头像</label>
                <div class="add-file-item js-upload">
                    <!--<input type="file" class="inp-file" accept=".jpg, .png, .gif">-->
                </div>
            </div>

            <div class="pure-control-group">
                <label>驾驶证照片</label>
                <div class="add-file-item js-camera">
                    <!--<input type="file" class="inp-file" accept=".jpg, .png, .gif">-->
                </div>
            </div>
        </fieldset>
    </form>
</article>
</script>

<script type="text/config">
    {
        "controller": "user/js/controller/realnamecontroller.js",
        "viewName": "realname"
    }
</script>
