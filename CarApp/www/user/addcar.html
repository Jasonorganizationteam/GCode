<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com http://libs.baidu.com/ http://simg1.qunarzz.com/ 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>新增车辆</title>
</head>
<body>

<script type="text/tpl" id="js-addcar-wrap">
<article class="addcar-wrapper">
    <form class="pure-form pure-form-aligned" onsubmit="return false">
        <fieldset>
            <div class="pure-control-group">
                <label for="js-nickName">汽车型号</label>
                <select class="dropdown" id="J_brand">
                    <option value="">品牌</option>
                    <option value="1">大众</option>
                    <option value="2">起亚</option>
                    <option value="3">丰田</option>
                    <option value="4">奥迪</option>
                    <option value="5">宝马</option>
                    <option value="6">奔驰</option>
                    <option value="7">别克</option>
                    <option value="8">路虎</option>
                    <option value="9">雷克萨斯</option>
                </select>
                <select class="dropdown" id="J_model">
                    <option value="">车型</option>
                    <option value="1">微型车</option>
                    <option value="2">小型车</option>
                    <option value="3">紧凑型车</option>
                    <option value="4">中型车</option>
                    <option value="5">豪华车</option>
                    <option value="6">SUN</option>
                    <option value="7">MPV</option>
                    <option value="8">跑车</option>
                    <option value="9">皮卡</option>
                </select>
            </div>

            <div class="pure-control-group">
                <label class="long-text">汽车照片</label>
                <div class="forge-input"><span id="#js-carPhoto"></span><i class="ui-icon ui-icon-camera fr"/><input type="file"/></div>
            </div>

            <div class="pure-control-group">
                <label for="js-carId">车牌号码</label>
                <input id="js-carId" type="text">
            </div>

            <div class="pure-control-group">
                <label for="js-engineNum">发动机编号</label>
                <input id="js-engineNum" type="text">
            </div>

            <div class="pure-control-group">
                <label class="long-text">保险到期</label>
                <div class="forge-input time js-time"><span class="time-span" id="js-select-date">选择日期</span></div>
            </div>
        </fieldset>
    </form>
</article>
</script>

<script type="text/config">
    {
        "controller": "user/js/controller/addcarcontroller.js",
        "viewName": "realname"
    }
</script>
<script type="text/javascript" src="/dota/Ancients.js" pgConfig="user/js/config.js"></script>
</body>
</html>
