<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: * 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Car app</title>
</head>
<body>

<script type="text/tpl" id="js-plate">
    <ul class="penalist">
    <%_.each(plate, function(p, i){%>
        <li class="js-item" data-item=<%=JSON.stringify(p)%>><div><%=p.short%>           <%=p.full%></div></li>
    <%});%>
    </ul>
</script>

<script type="text/tpl" id="js-searchCity">
    <div class="ui-pop-hdview city-pop">
        <div class="ui-pop-hd">
            <input type="text" maxlength="10" class="js-keyword city-keyword"/>
            <span class="ui-pop-close js-pop-close"><span class="ui-top-close">x</span></span>
        </div>
    </div>
    <ul class="penalist js-penalist citylist"></ul>
</script>

<script type="text/tpl" id="js-cityfilter">
    <%_.each(citylist, function(p, i){%>
        <li class="js-item" data-item=<%=JSON.stringify(p)%>><div><%=p.city%></div></li>
    <%});%>
</script>

<script type="text/tpl" id="js-penalties-search-wrap">
<article class="penalties-wrapper">
    <div class="slogan">请对照《机动车行驶证》填写以下信息</div>
    <section class="pure-g">
        <ul class="base-list">
            <li>
                <div class="title">车牌号码</div>
                <input type="text" maxlength="10" class="carnum js-plate"/>
                <span class="pre-car js-preCar">沪</span>
            </li>
            <li>
                <div class="title">发动机号</div>
                <input type="text" maxlength="10" class="js-engineNum"/>
            </li>
            <li>
                <div class="title">查询城市</div>
                <span class="city js-city">上海</span>
            </li>
        </ul>
    </section>
    <div class="pure-g">
        <button class="pure-button pure-button-primary search js-search">查询</button>
    </div>
</article>
</script>
<script type="text/config">
    {
        "controller": "penalties/js/controller/searchcontroller.js",
        "viewName": "search"
    }
</script>
<script type="text/javascript" src="/dota/Ancients.js" pgConfig="penalties/js/config.js"></script>
</body>
</html>
