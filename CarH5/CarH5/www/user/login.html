<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CarH5</title>
    <meta name="viewport" content="width=320.1,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- CarH5 references -->
    <link href="http://localhost/data/pure.css" rel="stylesheet" />
    <link href="http://localhost/data/ancient.css" rel="stylesheet" />
    <style>
        body{background: #fff;}
    </style>
</head>
<body>

<div class="headerview">
    <header class="header-fixed">

        <span class="func_icon func_return"></span>

        <span class="func_icon func_more"></span>
        <h2>登录</h2>
    </header>
</div>

<div id="main">
    <div class="main-viewport">
        <div class="sub-viewport">
            <article class="form-wrapper" style="padding: 42px 30px;">
                <section class="pure-u-1 pure-u-md-1-3">
                    <a href="javascript" class=" fr">注册</a>
                </section>
                <form class="pure-form pure-form-aligned" >
                    <fieldset>
                        <div class="pure-control-group">
                            <label for="name" style="width: auto;
    float: left;
    margin-top: 0.3em;
    vertical-align: middle;">用户名:</label>
                            <input id="name" type="text" placeholder="">
                        </div>

                        <div class="pure-control-group">
                            <label for="password" style="width: auto;
    float: left;
    margin-top: 0.3em;
    vertical-align: middle; width: 56px;">密 码:</label>
                            <input id="password" type="password" placeholder="">
                        </div>


                        <div class="pure-controls clearfix" style="margin-left: 56px">
                            <label for="rember" class="pure-checkbox fl" style="margin-right: 10px; ">
                                <input id="rember" type="checkbox"> 记住密码
                            </label>

                            <label for="autologin" class="pure-checkbox fl">
                                <input id="autologin" type="checkbox"> 自动登录
                            </label>
                        </div>

                        <button type="submit" class="pure-button pure-button-primary" style="width: 70%; margin-left: 15%;">登录</button>

                    </fieldset>
                </form>
                <section style="margin-left: 13%;">
                    <a href="javascript:;">短信验证码登录</a> | <a href="javascript:;">登录遇到问题</a>
                </section>
            </article>
        </div>
    </div>
</div>
<footer>

</footer>

    {
        controller: 'js/controller/loginController',
        viewName: 'login'
    }
</script>
<script type="text/javascript" src="http://localhost:8080/Ancients.js" pgConfig="js/config"></script>
</body>
</html>
