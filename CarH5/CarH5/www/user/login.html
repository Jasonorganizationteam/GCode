<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CarH5</title>
    <meta name="viewport" content="width=320.1,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- CarH5 references -->
    <link href="http://localhost/data/pure.css" rel="stylesheet" type="text/css" />
    <link href="http://localhost/data/ancient.css" rel="stylesheet" type="text/css" />

    <!--<link href="css/login.css" rel="stylesheet" type="text/css" />-->

</head>
<body>
<div id="main">



</div>

<script type="text/tpl" id="js-wrap">
<div class="headerview">
    <header class="header-fixed">

        <span class="func_icon func_return"></span>

        <span class="func_icon func_more"></span>
        <h2>登录</h2>
    </header>
</div>

<article class="form-wrapper">
    <section class="pure-u-1 pure-u-md-1-3">
        <a href="signup.html" class="fr">注册</a>
    </section>
    <form class="pure-form pure-form-aligned" id="js-login-form">
        <fieldset>
            <div class="pure-control-group">
                <label for="name" class="fl" >用户名:</label>
                <input id="name" type="text" placeholder="">
            </div>

            <div class="pure-control-group">
                <label for="password" class="fl">密 码:</label>
                <input id="password" type="password" placeholder="">
            </div>

            <div class="pure-control-group">
                <label for="name" class="fl">手机号:</label>
                <input id="name" type="text" placeholder="15800000">
            </div>

            <div class="pure-control-group security-code clearfix">
                <label for="check" class="fl">验证码:</label>
                <input id="check" type="text">
                <button class="pure-button-primary">获取短信验证码</button>
            </div>


            <div class="pure-controls clearfix moreopt-login">
                <label for="rember" class="pure-checkbox fl">
                    <input id="rember" type="checkbox"> 记住密码
                </label>

                <label for="autologin" class="pure-checkbox fl">
                    <input id="autologin" type="checkbox"> 自动登录
                </label>
            </div>

            <button type="submit" class="pure-button pure-button-primary submit-login" >登录</button>

        </fieldset>
    </form>
    <section class="login-otherway">
        <a href="javascript:;">短信验证码登录</a> | <a href="javascript:;">登录遇到问题</a>
    </section>
</article>

<footer>

</footer>
</script>

<script type="text/config">
    {
        "controller": "/GCode/CarH5/CarH5/www/user/js/controller/loginController.js",
        "viewName": "login"
    }
</script>
<script type="text/javascript" src="http://localhost:8080/Ancients.js" pgConfig="/GCode/CarH5/CarH5/www/user/js/config.js"></script>
</body>
</html>
