<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CarH5</title>
    <meta name="viewport" content="width=320.1,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- CarH5 references -->
    <link href="http://localhost/data/pure.css" rel="stylesheet" />
    <link href="http://localhost/data/ancient.css" rel="stylesheet" />
    <style>
        body{background: #fff;}
    </style>
</head>
<body>

<div class="headerview">
    <header class="header-fixed">

        <span class="func_icon func_return"></span>

        <span class="func_icon func_more"></span>
        <h2>注册会员</h2>
    </header>
</div>

<div id="main">
    <div class="main-viewport">
        <div class="sub-viewport">
            <article class="form-wrapper" style="padding: 42px 30px;">
                <section class="pure-u-1 pure-u-md-1-3">
                    <a href="javascript" class=" fr">注册</a>
                </section>
                <form class="pure-form pure-form-aligned" >
                    <fieldset>
                        <div class="pure-control-group">
                            <label for="name" style="width: auto;
    float: left;
    margin-top: 0.3em;
    vertical-align: middle;">手机号:</label>
                            <input id="name" type="text" placeholder="Username">
                        </div>

                        <div class="pure-control-group">
                            <label for="password" style="width: auto;
    float: left;
    margin-top: 0.3em;
    vertical-align: middle; width: 56px;">密 码:</label>
                            <input id="password" type="password" placeholder="Password">
                        </div>

                        <div class="pure-control-group">
                            <label for="confirmPassword" style="width: auto;
    float: left;
    margin-top: 0.3em;
    vertical-align: middle; width: 56px;">确认密码:</label>
                            <input id="confirmPassword" type="password" placeholder="Password">
                        </div>

                        <div class="pure-control-group">
                            <label for="check" style="width: auto;
    float: left;
    margin-top: 0.3em;
    vertical-align: middle; width: 56px;">验证码:</label>
                            <input id="check" type="password" placeholder="Password">
                            <button>点击发送验证码</button>
                        </div>




                        <button type="submit" class="pure-button pure-button-primary">注册</button>

                    </fieldset>
                </form>
                <section>
                    <a href="javascript:;">已有帐号请登录</a> | <a href="javascript:;">登录遇到问题</a>
                </section>
            </article>
        </div>
    </div>
</div>
<footer>

</footer>

<!-- Cordova reference, this is added to your app when it's built. -->
<script src="cordova.js"></script>
<script src="scripts/platformOverrides.js"></script>

<script src="scripts/index.js"></script>
</body>
</html>
