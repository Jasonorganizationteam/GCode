<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CarH5</title>
    <meta name="viewport" content="width=320.1,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- CarH5 references -->
    <link href="http://localhost/data/pure.css" rel="stylesheet" />
    <link href="http://localhost/data/ancient.css" rel="stylesheet" />
    <link href="css/signup.css" rel="stylesheet" />
</head>
<body>
<script type="text/tpl" id="js-signup-wrap">
<article class="signup-wrapper">
    <form class="pure-form pure-form-aligned" onsubmit="return false">
        <fieldset>
            <div class="pure-control-group">
                <label for="js-phone">手机号:</label>
                <input id="js-phone" type="text" placeholder="15800000">
            </div>

            <div class="pure-control-group">
                <label for="js-pwd">密 码:</label>
                <input id="js-pwd" type="password" placeholder="">
            </div>

            <div class="pure-control-group">
                <label for="js-confirmPwd" class="confirm-password">确认密码:</label>
                <input id="js-confirmPwd" type="password" placeholder="">
            </div>

            <div class="pure-control-group security-code clearfix">
                <label for="js-code">验证码:</label>
                <input id="js-code" type="text">
                <button class="pure-button-primary" id="js-security">获取短信验证码</button>
            </div>


            <button type="submit" class="pure-button pure-button-primary submit-signup" id="js-submit">注册</button>

        </fieldset>
    </form>
    <section class="otherway">
        <a href="login.html">已有帐号请登录</a> | <a href="javascript:;">登录遇到问题</a>
    </section>
</article>

</script>

<script type="text/config">
    {
        "controller": "/GCode/CarH5/CarH5/www/user/js/controller/signupcontroller.js",
        "viewName": "signup"
    }
</script>
<script type="text/javascript" src="http://localhost:8080/Ancients.js" pgConfig="/GCode/CarH5/CarH5/www/user/js/config.js"></script>

</body>
</html>
