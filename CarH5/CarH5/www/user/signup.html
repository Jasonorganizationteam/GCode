<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CarH5</title>
    <meta name="viewport" content="width=320.1,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- CarH5 references -->
    <link href="http://localhost/data/pure.css" rel="stylesheet" />
    <link href="http://localhost/data/ancient.css" rel="stylesheet" />
    <link href="css/signup.css" rel="stylesheet" />
</head>
<body>

<div id="main"/>

<script type="text/tpl" id="js-signup-wrap">
<div class="headerview">
    <header class="header-fixed">

        <span class="func_icon func_return js-back">
            <i class="ui-icon arrow_l"></i>
            <span>返回</span>
        </span>

        <span class="func_icon func_more"></span>
        <h2>注册会员</h2>
    </header>
</div>

<div id="main">
    <div class="main-viewport">
        <div class="sub-viewport">
            <article class="signup-wrapper">
                <form class="pure-form pure-form-aligned" >
                    <fieldset>
                        <div class="pure-control-group">
                            <label for="name">手机号:</label>
                            <input id="name" type="text" placeholder="15800000">
                        </div>

                        <div class="pure-control-group">
                            <label for="password">密 码:</label>
                            <input id="password" type="password" placeholder="">
                        </div>

                        <div class="pure-control-group">
                            <label for="confirmPassword" class="confirm-password">确认密码:</label>
                            <input id="confirmPassword" type="password" placeholder="">
                        </div>

                        <div class="pure-control-group security-code clearfix">
                            <label for="check">验证码:</label>
                            <input id="check" type="text">
                            <button class="pure-button-primary">获取短信验证码</button>
                        </div>


                        <button type="submit" class="pure-button pure-button-primary submit-signup">注册</button>

                    </fieldset>
                </form>
                <section class="otherway">
                    <a href="javascript:;">已有帐号请登录</a> | <a href="javascript:;">登录遇到问题</a>
                </section>
            </article>
        </div>
    </div>
</div>
<footer>

</footer>
</script>

<script type="text/config">
    {
        "controller": "/GCode/CarH5/CarH5/www/user/js/controller/signupcontroller.js",
        "viewName": "signup"
    }
</script>
<script type="text/javascript" src="http://localhost:8080/Ancients.js" pgConfig="/GCode/CarH5/CarH5/www/user/js/config.js"></script>

</body>
</html>
